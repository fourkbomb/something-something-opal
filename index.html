<!DOCTYPE html>
<html>
	<head>
		<title>something-something-opal</title>
		<link rel="stylesheet" href="/static/lib/skeleton/css/normalize.css">
		<link rel="stylesheet" href="/static/lib/skeleton/css/skeleton.css">
		<link rel="stylesheet" href="/static/css/index.css">
		<script defer src="/static/lib/zepto/zepto.min.js"></script>
		<script defer src="/static/lib/velocity/velocity.min.js"></script>
		<script defer src="/static/js/complete.ly.1.0.1.js"></script>
		<script async src="/static/js/main.js"></script>
	</head>

	<body>
		<div class="container" style="text-align: center">
			<div class="page onscreen" id="screen-initial">
				<h1>something-something-opal?</h1>
				<p>Blahblahblah pick a card type</p>
				<button class="button-primary big u-full-width btn-mode-select" id="btn-card-adult">Adult</button>
				<button class="button-primary big u-full-width btn-mode-select" id="btn-card-concession">Child/Student</button>
				<button class="button-primary big u-full-width btn-mode-select" id="btn-card-pensioner">Pensioner/Senior</button>
				<hr />
			</div>
			<div class="page" id="screen-pick-journey" style="text-align: left">
				<table id="table-current-trips"></table>
				<div class="row">
					<div class="four columns">
						<label>
							<span class="label-body">Pick a stop</span>
							<div id="input-stop"></div>
						</label>
					</div>
					<div class="eight columns">
						<table>
							<thead>
								<tr><th>From</th><th>To</th><th>Distance</th><th>Cost</th></tr>
							</thead>
							<tbody id="lines-distance">
							<tr id="fare-total"><td><strong>Total</strong></td><td></td><td id="distance-total">0km</td><td id="cost-total">$0.00</td></tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="u-full-width" id="map-canvas">
				</div>

			</div>
		</div>
		<button id="btn-back" class="button-primary">Back</button>
	</body>
</html>
